<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 40px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 16px;
        }
        .otp {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50; /* Your primary green */
            background: rgba(76, 175, 80, 0.1);
            padding: 10px;
            display: inline-block;
            border-radius: 5px;
            letter-spacing: 2px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #388E3C;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>
        <p>Use the OTP below to verify your email address. This OTP is valid for only <strong>10 minutes</strong>.</p>
        
        <div class="otp">123456</div>

        <p>If you did not request this code, please ignore this email.</p>

        <a href="#" class="btn">Verify Now</a>

        <p class="footer">Â© 2025 Your Hotel Management System. All rights reserved.</p>
    </div>
</body>
</html>
